<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section id="countdown">
      <h1>Mensa Berliner Tor will open in</h1>
      <p id="timer">
        <span id="days"></span>
        <span class="timer-unit" aria-label="days">days</span>
        <span id="hours"></span>
        <span class="timer-unit" aria-label="hours">hours</span>
        <span id="minutes"></span>
        <span class="timer-unit" aria-label="minutes">minutes</span>
        <span id="seconds"></span>
        <span class="timer-unit" aria-label="seconds">seconds</span>
      </p>
    </section>
    <script src="./js/script.js" defer></script>
  </body>
</html>
